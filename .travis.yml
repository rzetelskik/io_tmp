matrix:
  include:
  - language: node_js
    node_js:
      - 8
    before_install:
      - cd frontend
    install:
      - yarn install
      - yarn build
    script:
      - yarn test --passWithNoTests
  - language: python
    python:
      - 3.7
    services:
      - postgresql
    before_install:
      - pip3 install -r requirements.txt
    script:
      - python3 manage.py test

notifications:
  email: false