jobs:
  include:
    - stage: build_front
      language: node_js
      node_js:
        - 8
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn build
      script:
        - yarn test --passWithNoTests
    - stage: build_deploy
      language: python
      python:
        - 3.7
      services:
        - postgresql
      before_install:
        - pip3 install -r requirements.txt
      script:
        - python3 manage.py test
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          development: adhoc-development
          staging: adhoc-staging
          master: adhoc-prod

notifications:
  email: false
