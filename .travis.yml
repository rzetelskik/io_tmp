language: python
jobs:
  include:
    - stage: build_front
      language: node_js
      node_js:
        - 8
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn build
      script:
        - yarn test --passWithNoTests
    - stage: build_deploy
      dist: xenial
      language: python
      python:
        - "3.7"
      services:
        - postgresql
      addons:
        postgresql: "9.6"
        apt:
          update: true
          packages:
            - postgresql-9.6-postgis-2.4
      before_install:
        - sudo apt-get remove gdal-bin libgdal-dev
        - sudo apt-get -y install gdal-bin libgdal-dev python3-gdal
        - export CPLUS_INCLUDE_PATH=/usr/include/gdal
        - export C_INCLUDE_PATH=/usr/include/gdal
        - pip3 install -r requirements.txt
      before_script:
        - psql -U postgres -c "create extension postgis"
      script:
        - python3 manage.py test
      deploy:
        provider: heroku
        api_key:
          secure: 
        app:
          development: adhoc-development
          staging: adhoc-staging
          master: adhoc-prod

notifications:
  email: false
